plugins {
    id 'java'
}

group 'TelegramBot'
version '1.2-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.telegram', name: 'telegrambots', version: '4.4.0.1'
    compile group: 'org.telegram', name:'Bots', version: '4.4.0.1'
    compile group: 'org.telegram', name:'telegrambots-abilities', version: '4.4.0.1'
}
